<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicité Vidéo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298); /* Gradient background */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .video-section {
            margin-top: 120px; /* To account for fixed header */
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .video-container {
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        video {
            width: 100%;
            border: 3px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        video:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .video-section {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .video-section {
                padding: 5px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Publicité Vidéo : Découvrez Notre chaussure magic !</h1>
</header>

<div class="video-section">
    <div class="video-container">
        <iframe 
src="https://www.youtube.com/watch?v=qY48nOJpvE8controls=1">
</iframe>
    </div>
</div>

<footer>
    <p>&copy; 2024 RUNNERS TEAM. Tous droits réservés.</p>
</footer>

</body>
</html>
